    <button id="startBtn" onclick="openCam()">Capture Photo</button>
   <br/><br/>
   <video id="videoCam"></video>
   <script>
      function openCam(){
         let All_mediaDevices=navigator.mediaDevices
         if (!All_mediaDevices || !All_mediaDevices.getUserMedia) {
            console.log("getUserMedia() not supported.");
            return;
         }
         All_mediaDevices.getUserMedia({
            audio: false,
            video: true
         })
         .then(function(vidStream) {
            var video = document.getElementById('videoCam');
            if ("srcObject" in video) {
               video.srcObject = vidStream;
            } else {
               video.src = window.URL.createObjectURL(vidStream);
            }
            video.onloadedmetadata = function(e) {
               video.play();
            };
         })
         .catch(function(e) {
            console.log(e.name + ": " + e.message);
         });
      }
   </script>

    <br/><br/>
    <input type="file" id="uploadInput" style="display: none;">
    <button type="button" onclick="handleUploadClick()">Add picture</button>
    <script>
        function handleUploadClick() {
          // Trigger the file input element when the button is clicked
          document.getElementById("uploadInput").click();
        }
    
        document.getElementById("uploadInput").addEventListener("change", handleFileSelect);
    
        function handleFileSelect(event) {
          var file = event.target.files[0];
    
          if (file) {
            var reader = new FileReader();
            
            reader.onload = function(e) {
              // Display the uploaded image
              var image = document.createElement("img");
              image.src = e.target.result;
              document.body.appendChild(image);
            };
    
            reader.readAsDataURL(file);
          }
        }
      </script>
